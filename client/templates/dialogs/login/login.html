<template name="_loginModal">

	<div id="_loginDialog" class="modal-fade" role="dialog">
		<div class="modal-dialog">

			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-target="#_loginDialog" data-toggle="modal" >&times;</button>
					<h4 class="modal-title"> User Log-In </h4>
				</div>

				<div class="modal-body">
					{{ > loginButtons }}
				</div>

				<div class="modal-footer">
				</div>
			</div>

		</div>
	</div>

</template>
