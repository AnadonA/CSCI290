<template name="home">

	{{ #if userLoggedIn }}
		<!-- This is where the home content will be housed. It has been coded
		into this IF statement to ensure that only personnel who have 
		successfully logged in can view it. -->
		... Home content will go here ...
	{{ else }}
		<!-- The current user is NOT logged in. Do not let them see any of the 
		privileged data. Inform them of the issue. -->
		{{ > noViewForYou }}
	{{ /if }}

</template>
