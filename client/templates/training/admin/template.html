<template name="trainingAdmin">

<!--	Ensure that the training admin navigational buttons are displayed
		in the navbar. -->
{{ #contentFor "navbarLeft" }}
	{{ > trainingAdminNavbar }}
{{ /contentFor }}

<div class="row">
	{{ #if isActivePath "courses" }}
		{{ > showTrainingCourses }}
	{{ /if }}
	{{ #if isActivePath "programs" }}
		{{ > showTrainingPrograms }}
	{{ /if }}
</div>

{{ > _createTrainingCourse }}
{{ > _createTrainingRequirement }}

</template>
