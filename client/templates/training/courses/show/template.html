<template name="showTrainingCourses">

{{ #contentFor 'navbarRight' }}
	
	<button class="btn btn-default" data-target="#_createTrainingCourseDialog" data-toggle="modal" type="button">
	Create Course
	</button>

{{ /contentFor }}

<div class="col-sm-6">

	<div class="col-sm-8">
		{{ > searchable }}
	</div>
	<div class="col-sm-4">
		<input class="trainingMultiSelect" {{ getMultiMode }} type="checkbox"> Allow Multi
		{{ #if isSelected }}
		<button class="trainingSelectionReset btn btn-default">Reset</button>
		{{ /if }}
	</div>


	{{ #unless courses }}
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				... No courses match the provided keyword ...
			</div>
		</div>
	</div>
	{{ /unless }}

	<div class="panel panel-default trainingCoursePanel fill">
	<div class="panel-body" id="courseListPanel">
		<div class="">

		<br>

		{{ #each courses }}
			<div class="panel-group col-sm-6">
				<div class="panel panel-default {{ isSelectedCourse _id._str }}" data-toggle="tooltip" title="{{ Title }}">
					<div class="panel-heading selectable" id="{{ _id._str }}">
						{{ Name }}
						<br>
						{{ shortTitle }}
					</div>
				</div>
			</div>
		{{ /each }}	

		<br>

		</div>
	</div>
	</div>

</div>

<div class="col-sm-6">
	{{ > showCourseDetails }}
</div>

</template>
