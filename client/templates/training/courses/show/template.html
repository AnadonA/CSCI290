<template name="showTrainingCourses">

{{ #contentFor 'navbarRight' }}
	
	<button class="btn btn-default" data-target="#_createTrainingCourseDialog" data-toggle="modal" type="button">
	Create Course
	</button>

{{ /contentFor }}

<div class="col-sm-6">

	{{ > trainingCoursesSearchBar }}

	{{ #unless courses }}
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				... No courses match the provided keyword ...
			</div>
		</div>
	</div>
	{{ /unless }}

	{{ #each courses }}
	<div class="panel-group">
		<div class="panel {{ isSelectedCourse _id._str }}">
			<div class="panel-heading coursePanel" id="{{ _id._str }}">
				({{ Name }}) {{ Title }} 
			</div>
		</div>
	</div>
	{{ /each }}

</div>

<div class="col-sm-6">
	{{ > showCourseDetails }}
</div>

</template>
