<template name="_createTrainingCourse">

	<div id="_createTrainingCourseDialog" class="modal fade" role="dialog">
		<div class="modal-dialog modal-md">

			<div class="modal-content alert-primary">
				<div class="modal-header ">
					<button class="close pull-right" data-target="#_createTrainingCourseDialog" type="button"  data-toggle="modal" >&times;</button>
					<center>
						<h3 class="modal-title"> Create Course </h3>
					</center>
				</div>

				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="registerEmail">Name:</label>
							<input class="form-control" id="courseName" placeholder="Course" required type="text">
						</div>
						<div class="form-group">
							<label for="registerUsername">Title:</label>
							<input class="form-control" id="courseTitle" placeholder="Course Title" required type="text">
						</div>
						<div class="form-group">
							<label for="registerUsername">Units:</label>
							<input class="form-control" id="courseUnits" placeholder="course Description" required type="number">
						</div>
						<center>
							<input class="btn btn-sm btn-block btn-primary" type="submit" value="Create">
						</center>
					</form>
				</div>

			</div>

		</div>
	</div>

</template>
