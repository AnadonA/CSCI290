<template name="_createTrainingCourse">


	<div id="_createTrainingCourseDialog" class="modal fade" role="dialog">
		<div class="modal-dialog modal-md">

			<div class="modal-content alert-primary">
				<div class="modal-header ">
					<button class="close pull-right" data-target="#_createTrainingCourseDialog" type="button"  data-toggle="modal" >&times;</button>
					<center>
						<h3 class="modal-title"> Create Training Course </h3>
					</center>
				</div>

				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="registerEmail">Name:</label>
							<input class="form-control" id="requirementName" placeholder="Requirement Name" required type="text">
						</div>
						<div class="form-group">
							<label for="registerUsername">Description:</label>
							<textarea class="form-control" id="requirementDescription" placeholder="Requirement Description" required ></textarea>
						</div>
						<center>
							<input class="btn btn-sm btn-block btn-primary" type="submit" value="Create">
						</center>
					</form>
				</div>

			</div>

		</div>
	</div>


</template>
