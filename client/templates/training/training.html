<template name="training">

	{{ #if userLoggedIn }}
		<!-- This is where the training content will be housed. It has been 
		coded into this IF statement to ensure that only personnel who have 
		successfully logged in can view it. -->

		<div class="row scrollable">
			<div class="col-sm-4" style="overflow: auto;">
				<div class="panel panel-success">
					<div class="panel-heading">
						<b> Unnoficial Transcript </b>
					</div>
				</div>
				<table class="table table-bordered table-striped table-hover">
					<thead class="table-bordered">
						<td class="col-sm-3">
							<b>Semester</b>
						</td>
						<td class="col-sm-3">
							<b>Course</b>
						</td>
						<td class="col-sm-2">
							<b>Units</b>
						</td>
						<td class="col-sm-2">
							<b>Grade</b>
						</td>
						<td class="col-sm-2">
							<b>X-Fer</b>
						</td>
					</thead>

					{{ #each trainingActions }}
					<tr class="tblTranscript">
						<td>{{ semester }}</td>
						<td>{{ course }}</td>
						<td>{{ credits }}</td>
						<td>{{ grade }}</td>
						<td>{{ transfer }}</td>
					</tr>
					{{ /each}}

					<tr class="table-bordered">
						<td></td>
						<td></td>
						<td> Total: {{ sumCredits }}</td>
						<td> GPA  : {{ GPA }}</td>
						<td></td>
					</tr>
				</table>
			</div>
			<div class="col-sm-8">
				<!--
				<div class="col-sm-12">
					{{ > searchable }}
				</div>
				-->
				<div class="col-sm-12">
					<div class="ct-chart ct-perfect-fourth">
						{{ createChart }}

					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<hr>

						<div class="col-sm-6">
							<div class="panel panel-default">
								<div class="panel-heading">
									Legend
								</div>

								<div class="panel-body">
									<div class="col-sm-12 ctLine1">
										Your Progress
									</div>
									<div class="col-sm-12 ctLine2">
										Full Time (12 Units)
									</div>
									<div class="col-sm-12 ctLine3">
										Full Time + (15 Units)
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	{{ else }}
		<!-- The current user is NOT logged in. Do not let them see any of the 
		privileged data. Inform them of the issue. -->
		{{ > noViewForYou }}
	{{ /if }}

</template>
