<template name="mainLayout">

	{{ #unless currentUser }}
		<input class="btn btn-sm btn-primary" id="showLoginDialog" data-target="#_loginDialog" data-toggle="modal" value="Log-In">
	{{ else }}
		{{ username }}
		<br>
		<input class="btn btn-sm btn-primary" id="logout" value="Log-Out">
	{{ /unless }}

	{{ > _loginModal }}
	{{ > _registerModal }}

</template>
