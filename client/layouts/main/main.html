<template name="mainLayout">
<style>

.fixed
{

position: fixed;


}

</style>
<div class="container-fluid">
	<div class="well">
		<h1 align="center">Test Title</h1>
		<p align="center">Here is where text will go!</p>
	</div>
	<div class="container-fixed">
		<div class="row content">
			<div class="col-sm-2 sidenav">
				<h3>Menu</h3>
				<ul class="nav nav-pills nav-stacked">
					<li class="{{ isActivePath 'home' }}"><a href="{{ pathFor 'home' }}">Home</a></li>
					<li class="{{ isActivePath 'training' }}"><a href="{{ pathFor 'training' }}">Training</a></li>
					<li><a href="#">Forum</a></li>
					<li><a href="#">Support</a></li>
				</ul>
				<br>

				{{ > loginButton }}
			</div>

			<div class="col-sm-10">
				{{ > yield }}
			</div>

		</div>
	</div>

	<!-- Include each of the primary login and registration forms. They are 
		included in the mainLayout file to ensure that they are available 
		regardless of where the user enters the application. -->
	{{ > _loginModal }}
	{{ > _registerModal }}
	{{ > _editUserModal }}

</div>

</template>
